<a class="single-link" href={{link.address}}>
  <div class="main-data-wrap">
    <div class="title">{{link.title}}</div>
    <div class="type">{{link.type}}</div>

    <div class="tags">
      <a [routerLink]="['/categories', tag.toLowerCase()]" class="single-tag" *ngFor="let tag of link.tags">
        {{tag}}
      </a>
    </div>
  </div>

  <div class="timeSincePosted">{{timeSincePosted}}</div>
</a>
